---
layout: default
title: Staff
---

<div class="container">

  <div class="row">
    {% for staff in site.staffs %}
    <div class="col-sm">
      <div class="card h-100">
        <div class="card-header text-center">
          <h5><a href="{{ post.url }}">{{ staff.name }}</a></h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{ staff.position }}</p>
          <p>{{ staff.content | markdownify }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
