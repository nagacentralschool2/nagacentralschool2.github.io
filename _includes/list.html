<ul>
    {% for item in include.items %}
    <li>
      <a class="text-dark text-decoration-none" href="{{ item.url }}">
        <h4 class="d-inline">{{ item.title }}</h4>
        <h6 class="d-inline"> - {{ item.date | date_to_string }}</h6>
        <p>{{ item.content | strip_html | truncatewords: 50 }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
