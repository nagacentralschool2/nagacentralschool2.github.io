<div class="col-lg-4 col-md-6 pb-3">
  <div class="card h-100">
    <div class="card-header p-1 text-center text-white bg-secondary">
      <h3>{{ include.title }}</h3>
    </div>
    <div class="card-body">
      {% assign count = include.items | size %}
      {% for item in include.items %}
        <h6 class="card-title {% if forloop.first == false %} border-top pt-3 {% endif %}">{{ item.title }}</h6>
        <p class="card-subtitle mb-2 text-muted {%if item.content == FALSE %} pb-2 {% endif %}">{{ item.date | date_to_string }}</p>
        {%if item.content %}
        <p class="card-text pb-2">{{ item.content | strip_html | truncate: 120 }}</p>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
